<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Client side/resources/css/style.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>
      <!-- <p id="usernameMessage" class="error"></p> -->
      
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      <p id="userPasswordError" class="error"></p>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

 
  <script src="/Client side/resources/js/signup-validation.js"></script>
</body>
</html>
